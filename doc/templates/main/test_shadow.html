<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>Untitled Document</title>
<style>
/* ----------------- Styles for dropshadow on a layer ----------------- */
body {
background-color:#F2F1E9;
border:0 none;
font-size:0.6em;
margin:0;
padding:0;
text-align:center;
}
.shadow-one {
    position: absolute;
    padding-top: 12px;
    padding-left: 12px;
}

.corner-a {
    position: absolute;
    right: 0;
    top: 0;
    width: 1.2em;
    height: 1.2em;
    background:url(../Photoshop/popup_shadow.png) right top no-repeat;
}

#productPopup .corner-a {
    top:-0.2em;
}

.corner-b {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 1.2em;
    height: 1.2em;
    background: url(../Photoshop/popup_shadow.png) left bottom no-repeat;
}

#productPopup .corner-b {
    left:-0.2em;
}

/* Chrome 5 fix */
@media screen and (-webkit-min-device-pixel-ratio:0) {
	div.corner-a { top:1px; }
	div.corner-b { left:1px; }
}

.shadow-two {
    background: url(../Photoshop/popup_shadow.png) right bottom no-repeat;
}

.shadow-three {
    position: relative;
    left: -1.2em;
    top: -1.2em;
    background: url(../Photoshop/popup_shadow.png) left top no-repeat;
}

.shadow-four {
    position: relative;
    left: 0.6em;
    top: 0.6em;
}
/* ----------------- Styles for dropshadow on a layer ----------------- */

</style>
</head>
<body>


<div style="width: 140px; left: 375.5px; top: 300px;" class="slPopup shadow-one" id="categoryPage">
    <div class="corner-a"></div>
    <div class="corner-b"></div>
    <div class="shadow-two">
        <div class="shadow-three">
            <div class="shadow-four">
                            
                         какая-то информация 113213<br /><br />какая-то информация 113213
            </div>   
        </div>
    </div>
</div>


</body>
</html>
