# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# product
#
# product category
product_catalog:
  url:   /catalog
  param: { module: productCategory, action: index }
product_catalog_category:
  url:   /catalog/:productCategory
  param: { module: productCategory, action: category }
product_catalog_creator:
  url:   /catalog/:productCategory/:creator
  param: { module: productCategory, action: creator }
#
# product card
product_card:
  url:   /products/:product
  param: { module: productCard, action: index }
  class:   sfDoctrineRoute
  options: { model: Product, column: id, type: object, method: getForRoute }
#
# product comment
product_comment:
  url:   /products/:product/comments
  param: { module: productComment, action: index }
#

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
