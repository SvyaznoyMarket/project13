# default rules
homepage:
  url:   /
  param: { module: default, action: index }

login:
  url:   /login
  param: { module: default, action: login }
logout:
  url:   /logout
  param: { module: default, action: logout }

api:
  url:   /api
  param: { module: api, action: index }

api_packet_status:
  url:   /api/packet_status
  param: { module: api, action: packetStatus }

api_cache_clean:
  url:   /api/cache_clean
  param: { module: api, action: cacheClean }

api_log:
  url:   /api/log
  param: { module: api, action: log }

task:
  class: sfDoctrineRouteCollection
  options:
    model:                Task
    module:               task
    prefix_path:          /task
    column:               id
    with_wildcard_routes: true
    #actions:              [ list, new, create, edit, update, delete ]
    collection_actions:   { init: get, clear: get }
    object_actions:       { core: get }