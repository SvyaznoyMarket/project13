Page:
  Page_about:
    token: about_company
    name: 'О компании'
    header: 'О компании'
    content: |
      <div class='bAbout'>

        <!-- txt block -->
        <div class='bAbout__eBlock'>
          <h2 class='bAbout__eTitle'>Что такое Enter</h2><br />

          <p class='bAbout__eText'>
            Enter – это новый способ покупать<br /><br />
          </p>
            <ul class='bAbout__eList'>
              <li>•  Большинство непродовольственных товаров в одном месте.</li>
              <li>•  Возможность купить, оплатить и получить товар любым удобным способом.</li>
              <li>•  Гарантия безопасной покупки.</li>
              <li>•  Качественный сервис до, во время и после продажи.</li>
            </ul><br />
          <p class='bAbout__eText'>
            Enter – это 20 000 товаров: мебель, бытовая техника, электроника, товары для детей, товары для дома,
            для сада и ремонта, спорттовары, ювелирные украшения, часы – которые мы волшебным образом
            уместили в небольших удобных магазинах, на сайте, в каталогах, мобильных приложениях и социальных
            сетях.<br /><br />

            Мы делаем покупки безопасными, давая возможность оплатить и забрать товар удобным способом.<br /><br />

            Мы даем гарантии, что привезем вовремя, соберем мебель, подключим и настроим технику, установим
            тренажер, научим, как работать на PC. Для этого у нас есть собственная сервисная <b>служба F1.</b><br /><br />

            <b>Мы дарим время для настоящего. Честно. С любовью. Как для себя.</b><br /><br />
          </p>
        </div>
        <!-- txt block -->




        <!-- txt block -->
        <div class='bAbout__eBlock'>
        <h2 class='bAbout__eTitle'>Как это было</h2><br />

        <p class='bAbout__eText'>
        2010 год –  Президент ГК «Связной» Максим Ноготков, вдохновившись примером британской сети Argos,
        решает создать розничную сеть, которая объединит в себе все направления non-food на российском
        рынке.<br /><br />

        27 января 2011 – зарегистрировано юридическое лицо ООО «Связной Маркет». Проект начинает свою
        работу под этим техническим названием. Это день рождения компании!<br /><br />

        Апрель 2011 – среди сотен предложений по названию проекта мы выбираем слово Enter. Автор этого
        названия наш сотрудник Александр Прохоров.<br /><br />

        1 июля  2011 – Сергей Румянцев официально возглавляет проект. <br /><br />

        11 июля 2011 года – Константин Фришберг, руководитель направления «Чистота и комфорт»,
        становится сотым сотрудником компании. Нас уже 100. Ура!<br /><br />

        1 августа 2011 года – на стратегической сессии сотрудники компании определяют миссию и ценности.
        Теперь мы официально «Дарим время для настоящего. Честно. С любовью. Как для себя».<br /><br />

        7 сентября 2011 – нас уже 200. Гаврилина Наталья, тренер-методист по программным оболочкам,
        приходит к нам в команду.<br /><br />

        9 сентября 2011 года – Роспатент регистрирует наш товарный знак Enter.<br /><br />

        13 сентября 2011 года – заканчивает обучение и оформлен на работу штат первого магазина. Наша
        гордость! Директором назначен Миша Будыкин. <br /><br />

        20 октября 2011 года – 09:43. Сделана первая покупка. Пробит первый чек. Радиоуправляемая
        машинка  Nikko.  Первый покупатель – наш сотрудник Сергей Румянцев<br /><br />

        21 октября 2011 года – 9:00. Магазин по адресу Грузинский вал 31 открыт для сотрудников компании.
        Мы начинаем тестирование всех систем.<br /><br />

        24 ноября 2011 года – открытие первого магазина-флагмана в Москве. Дорогомиловская улица, д. 8.
        Как же мы этого ждали!!! Сколько же мы для этого сделали!!!<br /><br />

        Ноябрь, декабрь 2011 – мы готовим к открытию магазины в Рязани, Липецке, Ногинске. Ну вот! Теперь
        мы федеральная розничная сеть<br /><br />
        </p>
        </div>
        <!-- txt block -->



        <!-- txt block -->
        <div class='bAbout__eBlock'>
        <h2 class='bAbout__eTitle'>Мы</h2><br />

        <p class='bAbout__eText'>
        Мы –  Enter.<br /><br />

        Мы собрали команду со всего розничного рынка России. В резюме наших сотрудников можно встретить
        названия таких компаний, как «М.Видео», Samsung, «Белый Ветер Цифровой», «Эльдорадо»,
        «Золото 585», «Цвет Диванов», Kika, «Детский мир», «Евросеть», розничная сеть МТС. <br /><br />

        Что нам уже удалось - это создать счастливую команду. Потому что нельзя сделать клиента
        счастливым, не будучи счастливым внутри. Каждый из нас испытывает максимум драйва, позитива и
        желания сотворить какое-то маленькое чудо на рынке ритейла в России. Мы надеемся, что и через
        пять лет, когда в команде будет уже несколько десятков тысяч сотрудников, мы все так же будем
        счастливы и будем испытывать такой же драйв от работы, какой мы испытываем сейчас.<br /><br />

        Нас отличает профессионализм и особый сплав характера. Мы яркие, увлеченные, счастливые и
        нацеленные на результат!<br /><br />

        Мы поверили в идею проекта и настойчиво движемся к цели.<br /><br />

        <b>Мы дарим время для настоящего. Честно. С любовью. Как для себя.</b><br /><br />

        Это наша миссия. Мы ее написали. Мы ей следуем. <br /><br /><br />


        Ольга Тумина, директор направления «Ювелирные украшения»: <br /><br />

        «Enter - будет первое, что приходит на ум когда надо купить лампочку, паяльник, шторы, часы, зарядку
        для автомобиля, пылесос... Да просто все! Первое что приходит на ум, если надо купить ВСЁ...»<br /><br /><br />


        Алексей Шабловский, руководитель направления «Портативная электроника»:<br /><br />

        «2015 год. Во всех словарях наш бренд - синоним слову "удобный"»<br /><br /><br />


        Илья Тимченко, операционный директор:<br /><br />

        «Проект привлек меня масштабностью задачи и революционностью модели в текущих условиях и
        сильной востребованностью в будущем. Альтернативы данному формату в рознице будущего нет»<br /><br /><br />


        Наши ценности – Свежесть, Радость, Результат и Якоманда – легли в основу нашей собственной
        философии ДА, потому что «Да» - самое удивительное слово. Оно открывает возможности для роста,
        развития, новых отношений и удивительных перспектив. В нем кроется мощная позитивная энергия.
        При всей свой простоте это слово иногда требует мужества и воли, чтобы его произнести. И бывает так,
        что сказать "Да!" не самый простой путь. Но наш выбор - говорить и действовать по принципу "Да!".<br /><br />

        А еще… мы сами оформляем свои коридоры,  делаем таблички на кабинеты своими руками, поем и
        танцуем, организовываем фотосессии, красим мебель для кухни, устраиваем пикники и очень любим
        тематические пятницы…<br /><br />

        А так мы обычные сотрудники обычной российской компании: джинсы, кеды, платья, пиджаки,
        ноутбуки, телефоны, доски объявлений, столы, ручки…<br /><br />
        </p>
        </div>
        <!-- txt block -->






        <!-- txt block -->
        <div class='bAbout__eBlock'>
        <h2 class='bAbout__eTitle'>Миссия, ценности и философия</h2><br />

        <p class='bAbout__eText'>
        У нас свой подход к духовной составляющей компании. Миссию и ценности мы написали сами. Каждый
         сотрудник имеет к ним непосредственное отношение. Для нас это не латунная табличка со словами на
        стене, для нас это принципы ежедневого общения и работы друг с другом и с партнерами.<br /><br />

        <b>Мы дарим время для настоящего. Честно. С любовью. Как для себя.</b><br /><br />

        Что это значит? Очень часто в жизни мы тратим время на поверхностные вещи, которые не дарят
        истинную радость. Вряд ли мы будем вспоминать о них в старости. Мы кучу времени теряем на выбор
        вещей, на стояние в очередях, в пробках, обсуждение каких-то покупок, озабоченность сервисом.
        Вместо того чтобы заниматься детьми, общаться с друзьями, путешествовать, заниматься спортом.
        Вот именно поэтому мы хотим дарить людям время. <b>Сейчас время – это самое ценное в жизни.</b><br /><br />

        Наши ценности<br /><br />

        <b>Результат – ДА!</b><br /><br />

        У меня есть цели, они ограничены сроками и имеют четкие параметры. Совершая действия и принимая
        решения, я слежу за тем, чтобы они приближали меня к моим целям. В рамках коммерческой
        организации все измеримо, результат – понятная и очевидная вещь. Поэтому я хочу на вопрос
        «Сделано?», всегда отвечать гордо «Да!». Я воспринимаю цели команды и компании как свои
        собственные, независимо от той роли, которую я занимаю в команде. Я мыслю как предприниматель,
        радеющий за свое дело.<br /><br />

        <b>ЯКоманДА</b><br /><br />

        Я чувствую себя частью команды и эмоционально связан с ней. Для меня важно быть сопричастным,
        важно разделять с командой как головокружительные успехи, так и последствия ошибок. Я
        поддерживаю лидеров команды, внимателен к инициативам других участников, понимаю свою роль в
        команде и готов исполнять ее наилучшим образом. <br />
        Вместо того, чтобы ждать, когда кто-то «ответственный за процесс» примет решение и направит
        команду, я готов брать инициативу на себя. Я считаю себя автором происходящего, а все внешние
        препятствия я рассматриваю как условия задачи. Я готов поддерживать тех, кто сомневается в своих
        силах, предлагать решения, быть лидером вне зависимости от моего формального статуса. <br /><br />

        <b>Свежесть</b><br /><br />

        Обычно мне легче решать задачи проверенными способами, но мир меняется быстро, и выбранные
        привычки перестают давать результат. Поэтому я готов слышать альтернативные мнения, особенно
        если эти мнения не согласуются с моим. Я готов действовать по-новому и привносить свежесть. Если
        закрыться от всего нового, можно очень быстро стать прошлым. Моя цель – быть будущим.
        Я являюсь источником новых идей, человеком который активно совершенствует процессы. Я
        предлагаю свежие решения своим коллегам и партнерам.  Для меня поиск новых идей и способов
        важная и постоянная часть моей работы. Я понимаю, что перестать меняться – это значит остановить
        свой рост и развитие свой компании.<br /><br />

        <b>Радость – ДА!</b><br /><br />

        Я ищу вдохновение в своих даже небольших успехах и успехах моих коллег, я стремлюсь получать
        удовольствие от взаимодействия с единомышленниками, людьми близкими мне по духу. Для меня
        важно чувствовать радость от того, что делаю.<br />
        Я выбираю быть источником радости вне зависимости от обстоятельств. Трудности в работе можно
        рассматривать как повод впасть в уныние и создать вокруг себя атмосферу упадка и напряжения. Но
        мой выбор – позитивное отношение. Сталкиваясь с препятствиями, я ищу решения. Создавать радость
        – для меня способ быть эффективней и получать больше удовольствия  от жизни. <br /><br />

        Все это легло в основу нашей Философии ДА!<br /><br />

        <b>Философия ДА!</b><br /><br />

        «Да» - самое удивительное слово. Оно открывает возможности для роста, развития, новых отношений и
        удивительных перспектив. В нем кроется мощная позитивная энергия. При всей своей простоте это
        слово иногда требует мужества и воли, чтобы его произнести. И бывает так, что сказать «Да!» не самый
        простой путь. Но мой выбор – говорить и действовать по принципу «Да!».<br /><br />

        В основе философии «ДА» лежит принцип отДАвания. Я отДАю, когда сам являюсь источником
        позитивного мышления и действий для команды, когда создаю безопасное свободное пространство для
        созидания. Мои проявления в рамках этой философии важны в настоящем. Быть в ценностях – это
        проявляться в них Здесь и Сейчас, вместо того чтобы говорить, каким я был или каким буду. Мои
        прошлые заслуги и ошибки – это лишь полезный опыт, более ценны мои действия в настоящем.<br /><br />

        В разное время я проявляюсь по-разному. Мои ошибки открывают мне новые возможности и делают
        меня сильнее: для команды важно, признаю ли я их, к чему я стремлюсь. Важна динамика моего
        развития. <br /><br />

        Ценности обретают смысл, когда я использую их для оценки СВОИХ проявлений. Самое бесполезное
        в ценностях – это следить за тем, как проявляются в них другие. Важно, когда я сам понимаю,
        насколько я соответствую ценностям компании, насколько я сам командный игрок.<br /><br />

        Значимой частью проявлений в наших ценностях является обратная связь. По сути, это любая реакция
        людей на мои действия и моя реакция на действия людей, окружающих меня. Я ее даю, и я ее
        получаю. Когда я даю обратную связь, важно позаботиться о том, чтобы это было сделано в
        позитивно-доброжелательной атмосфере и с согласия того, кому я ее даю. Для команды также важно,
        как я реагирую на обратную связь: готовность слушать и принимать.<br /><br />
        </p>
        </div>
        <!-- txt block -->



        <!-- txt block -->
        <div class='bAbout__eBlock'>
        <h2 class='bAbout__eTitle'>Пресс-центр</h2><br />

        <p class='bAbout__eText'>
          Если вы зашли сюда, значит, вы либо представитель СМИ, либо сотрудник PR-отдела, либо
          потенциальный партнер.<br /><br />

          Здравствуйте.<br /><br />

          Контактным лицом для СМИ являюсь я, Катерина Белоусова. <br /><br />

          Меня можно найти по телефону +7 910 407 3438 или по электронному адресу: bes@enter.ru.<br /><br />

          Я буду рада услышать ваш звонок, даже если он будут сделан в 23:00 или 05:00. <br /><br />

          Важно не время, важна информация.<br /><br />

          Но я хотела бы сказать пару слов о политике нашей компании по общению со СМИ.<br /><br />
        </p>
        <ul class='bAbout__eList'>
          <li>1.  <span>Мы открыты и честны.</span></li>
          <li>2.  <span>Мы ограничиваем  только ту информацию, которая может повредить нашему бизнесу или бизнесу партнеров.</span></li>
          <li>3.  <span>Мы не комментируем негативные ситуации в жизни и работе наших партнеров и конкурентов.</span></li>
          <li>4.  <span>Все комментарии предоставляются только в письменном виде.</span></li>
          <li>5.  <span>Все комментарии предоставляются только сотрудниками пресс-службы. Звоните сразу нам.</span></li>
        </ul><br />
        <p class='bAbout__eText'>
          Мы дарим время для настоящего. Честно. С любовью. Как для себя.<br /><br />
        </p>
        </div>
        <!-- txt block -->

      </div>

