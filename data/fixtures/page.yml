    name: 'О компании'
    header: 'О компании Enter'
    content: |
      Компания работает на рынке российского цифрового и компьютерного ритейла 20 лет и
      занимает на нем лидирующие позиции. Общая численность персонала более 1800 человек. Основатель компании
      Юрий Аркадьевич Дубовицкий.<br /><br />
      В 1992 году компания одной из первых открыла в России специализированные магазины электроники мирового
      уровня. В магазинах «Белый ветер» впервые в отрасли были использованы такие методы торговли, как торговля по
      предварительным заказам, продажи по телефону и через Интернет и многое другое.<br /><br />
      В 2004 году торговая сеть «Белый ветер» провела серьезные изменения в своей работе. Было изменено рыночное
      позиционирование: специализированные компьютерные магазины превратились в магазины цифровой техники и
      электроники. Существенно расширился ассортимент предлагаемых товаров — добавилась потребительская
      электроника, увеличен выбор портативных цифровых устройств. Был проведен тотальный ребрендинг сети с
      участием ведущих мировых специалистов. Именно в это время название торговой сети стало звучать как «Белый
      Ветер ЦИФРОВОЙ».<br /><br />
      Региональное развитие компания «Белый Ветер ЦИФРОВОЙ» начала в декабре 2005 года, открыв магазин в городе
      Ярославле. Далее, в течение 2006-2007 годов, был реализован практически весь объем программы регионального
      развития по охвату городов: компания пришла в Санкт-Петербург, Нижний Новгород, Самару, Калугу, Казань,
      Набережные Челны, Новосибирск. Перечень городов, которые необходимо охватить, был изначально заложен в
      стратегическом плане развития сети, а последовательность появления магазинов в тех или иных городах зависела
      от наличия подходящих предложений на рынке недвижимости.<br /><br />
      В настоящий момент в состав торговой сети входят 88 магазинов, расположенных в Москве и Московской области,
      Санкт-Петербурге, Казани, Екатеринбурге, Новосибирске, Ярославле, Нижнем Новгороде, Самаре, Ростове-на-Дону,
      Челябинске, Уфе, Набережных Челнах, Калуге, Тольятти, Вологде, Пензе и Кургане. Торговой сети «Белый Ветер
      ЦИФРОВОЙ» принадлежит Интернет-магазин www.digital.ru и направление по продаже услуг и сервиса «Агент
      ЦИФРОВОЙ поддержки».<br /><br />
      Интернет-магазин www.digital.ru создан в 2004 году. Сегодня ежедневная посещаемость сайта составляет более 30
      тысяч уникальных пользователей. Покупателями являются жители не только России, но и стран СНГ, куда доставка
      производится при сотрудничестве с DHL. Полноценная мобильная версия Интернет-магазина сети «Белый Ветер
      ЦИФРОВОЙ» присутствует в AppStore. В конце 2009 года онлайн-магазин начал видеотрансляцию ЦИФРОВОЙ ТВ.
      За первый год существования канала ролики ЦИФРОВОЙ ТВ на YouTube посмотрело более двух миллионов
      пользователей.<br /><br />
      Наша сеть выделяется высоким уровнем профессиональной подготовки продавцов-консультантов. Для этого в
      компании «Белый Ветер ЦИФРОВОЙ» действует Корпоративный университет, где на постоянной основе проводятся
      тренинги для персонала торговой сети как по технике продаж, так и по продуктам. В 2010 году компания стала
      победителем конкурсов «Работа года-2010», «The Best Intranet Russia 2010». Компания также являлась
      неоднократным победителем конкурса «Золотые сети».<br /><br />
      В стратегических планах компании «Белый Ветер ЦИФРОВОЙ» продолжение регионального развития и повышение
      эффективности продаж каждого отдельно взятого магазина торговой сети, а так же развитие Интернет-торговли.
