Page:
  Page_about:
    token: about_company
    name: 'О компании'
    header: 'О компании'
    content: |
      <p>На что мы тратим нашу жизнь? Карьера, еда, сон, алкоголь, пробки, шоппинг...  Остатки времени мы вынуждены тратить на выбор и поиск необходимых для жизни вещей.  И в итоге у нас не остается времени и возможности больше путешествовать, общаться с семьей и друзьями, дарить и получать радость.</p>
      <img src="/images/pages/img_company.jpg" />
      <p><span class="h1">Где выход? Enter – это выход.</span><div class="clear"></div></p>
      <p>Мы – команда Enter. Мы создали новый способ покупать: наши товары можно оплатить и получить, где угодно, как угодно и когда угодно. Мы продаем все: бытовую технику и электронику, мебель и товары дома, товары для сада и ремонта, для спорта, для детей и даже бриллианты. Все, что нельзя надеть на себя, съесть и намылить на голову.</p>
      <p>Enter делает процесс покупки (от выбора до сборки и настройки товара) максимально простым, удобным, доступным и, самое главное, радостным.</p>
      <p>Наша миссия: дарить время для настоящего. Честно. С любовью. Как для себя.</p>
    children: ~

