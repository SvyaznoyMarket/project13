  Page_term:
    token: terms
    name: 'Условия продажи'
    header: 'Условия продажи'
    content: |
      <!-- Term -->
      <dl class="tearmlist">
          <dt>1. Определения</dt>
          <dd>
              <ul>
                  <li>1.1.<div>Продавец – Общество с ограниченной ответственностью «Связной Маркет», зарегистрированное в качестве юридического лица по законодательству Российской Федерации, имеющее место нахождения 127006, Москва. Ул. Малая Дмитровка, д.5/9, ИНН 7710881860, ОГРН 1117746043381.</div></li>

                  <li>1.2.<div>Клиент – физическое или юридическое лицо, заказавшее и (или) оплатившее Товар в магазине, в том числе посредством дистанционного терминала, каталога Enter, или на сайте www.enter.ru . </div></li>
                  <li>1.3.<div>Заказ – автоматически формируемый документ, определяющий набор Товаров и Услуг, приобретенных Клиентом. Заказ формируется в магазинах Enter, в том числе посредством стационарных терминалов Enter, в каталогах Enter или на сайте www.enter.ru. </div></li>
                  <li>1.4.<div>Акцепт –  действия Клиента по формированию Заказа и (или) по оплате Товара посредством наличных или  безналичных денежных средств или электронных средств платежа. Акцепт считается состоявшимся при формировании Заказа или посредством оплаты наличными или безналичными денежными средствами, либо электронными средствами платежа.</div></li>
                  <li>1.5.<div>Дата оплаты – в зависимости от способа платежа – поступление наличных денежных средств в кассу Продавца; поступление денежных средств на расчетный счет Продавца; прием денежных средств платежным агентом; отражение поступления денежных средств Продавцу в соответствии с ФЗ «О национальной платежной  системе». </div></li>
