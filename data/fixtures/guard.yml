GuardUser:
  GuardUser_admin:
    type:           admin
    first_name:     'Админ'
    email:          'admin@maxus.ru'
    username:       admin
    password:       admin
    is_super_admin: true
    Group:          [ GuardGroup_admin ]
  GuardUser_client:
    type:           client
    first_name:     'Клиент'
    last_name:      'Клиентов'
    middle_name:    'Клиентович'
    email:          'cluent@maxus.ru'
    username:       client
    password:       client
    Group:          [ GuardGroup_client ]
  GuardUser_partner:
    type:           partner
    first_name:     'Партнер'
    last_name:      'Партнеров'
    middle_name:    'Пертнерович'
    email:          'partner@maxus.ru'
    username:       partner
    password:       partner
    Group:          [ GuardGroup_partner ]

GuardGroup:
  GuardGroup_admin:
    name:           admin
    description:    'Администраторы'
    Permission:     [ GuardPermission_admin ]
  GuardGroup_client:
    name:           client
    description:    'Клиенты'
    Permission:     [ GuardPermission_client ]
  GuardGroup_partner:
    name:           partner
    description:    'Партнеры'
    Permission:     [ GuardPermission_partner ]

GuardPermission:
  GuardPermission_admin:
    name:           admin
    description:    'Права администратора'
  GuardPermission_client:
    name:           client
    description:    'Права клиента'
  GuardPermission_partner:
    name:           partner
    description:    'Права партнера'
